<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="Conway's Game Of Life">
    <meta property="og:description" content="Conway's Game Of Life made using wCanvas.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://Marco4413.github.io/GameOfLife/">
    <meta property="og:image" content="https://raw.githubusercontent.com/Marco4413/GameOfLife/master/preview.png">

    <meta property="twitter:title" content="Conway's Game Of Life">
    <meta property="twitter:description" content="Conway's Game Of Life made using wCanvas.">
    <meta property="twitter:card" content="summary">
    <meta property="twitter:image" content="https://raw.githubusercontent.com/Marco4413/GameOfLife/master/preview.png">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game Of Life</title>
    <script src="./script.js" type="module"></script>

    <style>
        * {
            font-family: Consolas, Arial, Helvetica, sans-serif;
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }

        .repo-ref, .repo-ref:visited {
            position: absolute;
            bottom: 0px;
            left: 0px;
            color: white;
            margin: 5px;
        }


        .menu {
            position: absolute;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 5px;
            margin: 2px;
            width: 20%;
        }

        .default-gui {
            user-select: none;
            display: block;
            box-sizing: border-box;
            margin-top: 5px;
            margin-bottom: 5px;
            width: 100%;
            background: black;
            color: white;
            border: solid;
            border-color: white;
            border-radius: 5px;
            border-width: 2px;
            text-align: center;
        }
        
        button.default-gui:hover {
            background-color: grey;
        }
        
        button.default-gui:active {
            background-color: black;
        }

        label.default-gui {
            border: none;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="menu" id="settings">
        <div class="default-gui">
            <label for="autoTick" class="default-gui">Auto-Tick</label>
            <input type="checkbox" class="default-gui" id="autoTick">
            <label for="autoTickInterval" class="default-gui">Auto-Tick Interval (Seconds)</label>
            <input type="number" class="default-gui" id="autoTickInterval" value="1">
        </div>
        <div class="default-gui">
            <label for="gridWidth" class="default-gui">Grid Width</label>
            <input type="number" class="default-gui" id="gridWidth" value="50">
            <label for="gridHeight" class="default-gui">Grid Height</label>
            <input type="number" class="default-gui" id="gridHeight" value="30">
            <button class="default-gui" id="resetGrid">Reset Grid</button>
        </div>
        <div class="default-gui">
            <label for="wrapGrid" class="default-gui">Wrap Grid</label>
            <input type="checkbox" class="default-gui" id="wrapGrid" checked>
        </div>
    </div>
    
    <link rel="stylesheet" href="https://Marco4413.github.io/common/style.css">
    <script src="https://Marco4413.github.io/common/copyright.js" class="no-background" url="https://github.com/Marco4413/GameOfLife" name="Marco4413" year="2022"></script>
</body>
</html>
